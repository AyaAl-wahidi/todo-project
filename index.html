<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Home Page</title>
    <link rel="icon" type="" href="./Images/worldIcon.jpg">


</head>

<body>
    <header>
        <nav style="background-color: #d3d3d3; padding: 2px;">
            <a class="navbar-brand" href="./index.html">
                <img src="./Images/worldIcon.jpg" alt="worldIcon" width="50" height="50"
                    style="vertical-align: middle;">
            </a>
            <span style="font-size: 35px;"> ToDo</span>
            <span style="float: right;font-size: 25px;">
                <a class="navbar-brand" href="./about.html">
                    About
                </a>
            </span>
        </nav>
    </header>

    <table id="task-table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" value="Task 1"></td>
                <td><input type="text" value="In Progress"></td>
                <td><button class="remove-task-btn" onclick="removeTask(this)">Remove</button></td>
            </tr>
            <tr>
                <td><input type="text" value="Task 2"></td>
                <td><input type="text" value="Completed"></td>
                <td><button class="remove-task-btn" onclick="removeTask(this)">Remove</button></td>
            </tr>
            <tr>
                <td><input type="text" value="Task 3"></td>
                <td><input type="text" value="Not Started"></td>
                <td><button class="remove-task-btn" onclick="removeTask(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button class="add-task-btn" onclick="addTask()">Add Task</button>

    <script src = "./app.js">
        function addTask() {
            var table = document.getElementById("task-table").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = '<input type="text" value="New Task">';
            cell2.innerHTML = '<input type="text" value="Not Started">';
            cell3.innerHTML = '<button class="remove-task-btn" onclick="removeTask(this)">Remove</button>';
        }

        function removeTask(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
            // Update task numbers after removal
            var table = document.getElementById("task-table").getElementsByTagName('tbody')[0];
            for (var i = 0; i < table.rows.length; i++) {
                table.rows[i].cells[0].querySelector('input').value = "Task " + (i + 1);
            }
        }
    </script>

    <footer>
        <p> Copyright Â© 2024 All Rights Reserved.</p>
    </footer>
</body>

</html>
